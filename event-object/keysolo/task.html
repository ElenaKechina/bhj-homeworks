<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Соло на клавиатуре</title>
    <link rel="stylesheet" href="task.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Соло на клавиатуре</h1>
      </header>
      <main class="content">
        <div class="time card">
          <h3 class="time__title">Осталось</h3>
          <div class="time__value">33</div>
        </div>
        <div class="game card">
          <div class="word">
            <span class="symbol">К</span>
            <span class="symbol">о</span>
            <span class="symbol">л</span>
            <span class="symbol">я</span>
          </div>
        </div>
        <div class="status card">
          <p class="status__wins-link">
            Правильно: <span class="status__wins">0</span>
          </p>
          <p class="status__loss-link">
            Неверно: <span class="status__loss">0</span>
          </p>
        </div>
      </main>
    </div>

    <script src="modal.js"></script>
    <script src="dataBase.js"></script>
    <script src="game.js"></script>
    <script src="task.js"></script>
  </body>
</html>
